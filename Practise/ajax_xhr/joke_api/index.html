<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Joke API</title>
    <style>
        body, html {
            with: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        #app-container {
            padding: 2% 10%; 
        }
    </style>
</head>
<body>
    <div id="app-container" class="container">
        <h2>Chuck Norri's Jone Generator</h2>
        <form class="card" action="">
            <div class="card-body">
                <div class="form-group">
                    <label class="mb-3" for="number">Number of Jokes</label>
                    <input class="form-control" type="number" id="number">
                </div>
                <div class="mt-3">
                    <button id="get-jokes" type="submit" class="btn btn-primary">Get Jokes</button>
                </div>
            </div>
        </form>
        <ul class="jokes mt-3 mb-3"></ul>
    </div>
    <script src="./app.js"></script>
</body>
</html>
